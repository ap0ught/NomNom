name: Deploy Pages

on:
  workflow_run:
    workflows:
      - Build Site Dummy
      - Generate Badges
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Previous WASM Cache
        uses: actions/cache@v4
        with:
          path: site/html/
          # TODO: later use csproj? it contains the version
          key: wasm-${{ hashFiles('.github/workflows/dummy.yml') }}
          restore-keys: |
            wasm-

      - name: Restore Previous Badge Cache
        uses: actions/cache@v4
        with:
          path: site/badges/
          key: badges-downloads-${{ hashFiles('.github/workflows/scripts/generate_badges_downloads.py') }}
          restore-keys: |
            badges-downloads-


      # - name: Download (Content)
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: pages-content
      #     path: site/html/

      # - name: Download (Badges)
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: pages-badges
      #     path: site/badges/

      # - name: Merge and Prepare Pages
      #   run: |
      #     mkdir site
      #     cp -r site/html/* site/
      #     cp -r site/badges/* site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
